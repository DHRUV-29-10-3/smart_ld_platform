<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Welcome Admin - {{ session['user']['name'] }}</h1>

    <h2>Assign Course to Learner</h2>
    <form method="post">
        <label>Learner:</label>
        <select name="learner_id">
            {% for learner in learners %}
                <option value="{{ learner.id }}">{{ learner.name }}</option>
            {% endfor %}
        </select>

        <label>Course:</label>
        <select name="course_id">
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.title }}</option>
            {% endfor %}
        </select>

        <button type="submit">Assign</button>
    </form>

    <h2>Assigned Courses ({{ session['user']['field'] }})</h2>
    <table border="1">
        <tr>
            <th>Learner</th>
            <th>Course</th>
            <th>Status</th>
        </tr>
        {% for row in assigned %}
        <tr>
            <td>{{ row.learner_name }}</td>
            <td>{{ row.course_title }}</td>
            <td>{{ row.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
