<head>
    <meta charset="UTF-8">
    <title>{{ course.title }} - Course Details</title>
    <link rel="stylesheet" href="/static/style.css">

<body>

        <div class="header-content">
            <h1 class="welcome-text">{{ course.title }}</h1>

        </div>
    </div>

    <div class="container">
        <div class="card fade-in">
            <div class="card-body">
                <h3>Description:</h3>
                <p>{{ course.description }}</p>
                
                <h4>Type: {{ course.type }}</h4>
                <h4>Field: {{ course.field }}</h4>
